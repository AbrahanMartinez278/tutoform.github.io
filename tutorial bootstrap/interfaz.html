<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="interfaz.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Features</a>
              <a class="nav-link" href="#">Pricing</a>
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </div>
          </div>
        </div>
      </nav>

    <div class="container my-3">
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-4 bg-white" >
                <h2>Formulario de compra de videojuegos</h2>
                <form action="">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre del comprador" autofocus>
                      </div>
                      <div class="mb-3">
                        <label for="juego" class="form-label">Video Juego</label>
                        <textarea class="form-control" id="juego" rows="3" placeholder="Nombre del Videojuego"></textarea>
                      </div>
                      <div class="mb-3">
                        <label for="copias" class="form-label">NÃºmero de copias</label>
                        <input type="number" class="form-control" id="copias" >
                      </div>
                      <div class="d-grid gap-2">

                        <button class="btn btn-success">Guardar</button>
                        <button class="btn btn-secondary">Limpiar</button>

                      </div>
                </form>
            </div>

            <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 py-4 bg-white">
                <h2>Listado de Ventas</h2>
                <table class="table table-dark table-striped" >
                    <thead>
                        <tr>
                            <th class="centrado">#</th>
                            <th class="centrado">Videojuego</th>
                            <th class="centrado">Copias Vendidas</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="centrado">1</td>
                            <td class="centrado">FIFA 25</td>
                            <td class="centrado">21</td>
                        </tr>

                        <tr>
                            <td class="centrado">2</td>
                            <td class="centrado">Carlos Duty</td>
                            <td class="centrado">110</td>
                        </tr>

                        <tr>
                            <td class="centrado">3</td>
                            <td class="centrado">GTA VIII</td>
                            <td class="centrado">45</td>
                        </tr>

                        <tr>
                            <td class="centrado">4</td>
                            <td class="centrado">Buscaminas</td>
                            <td class="centrado">31</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>


    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
